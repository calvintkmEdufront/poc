<div class="card">
  <img class="card__img" [src]="product.productImage" alt="" />
  <div class="card__content">
    <h3 class="card__title">{{ product.productName }}</h3>
    <div class="group">
      <div class="card__tag">{{ product.productCategory }}</div>
      <div class="group--column">
        <div class="card__price">${{ product.productPrice }}</div>
        <div class="card__price">in stock:{{ product.productStock }}</div>
      </div>
    </div>
  </div>
</div>
