<div>
  <button (click)="closePanel()">x</button>
  <div *ngIf="activeOwner">
    <form class="form" action="" [formGroup]="ownerForm">
      <h1>{{ isNewOwner ? "create new owner" : "edit owner" }}</h1>

      <div class="group">
        <label for="name">name</label>
        <input disabled formControlName="name" id="name" type="text" />
      </div>

      <div class="group">
        <label for="age">age</label>
        <input formControlName="age" id="age" type="number" />
      </div>

      <div class="group">
        <label for="gender">gender</label>
        <select formControlName="gender" id="gender">
          <option value="male">male</option>
          <option value="female">female</option>
        </select>
      </div>
      <div class="group">
        <label for="company">company</label>
        <input formControlName="company" id="company" type="text" />
      </div>
      <div class="group">
        <label for="email">email</label>
        <input formControlName="email" id="email" type="text" />
      </div>
      <div class="group">
        <label for="phone">phone</label>
        <input formControlName="phone" id="phone" type="text" />
      </div>
      <div class="group">
        <label for="address">address</label>
        <input formControlName="address" id="address" type="text" />
      </div>
      <div class="group">
        <label for="about">about</label>
        <textarea formControlName="about" id="about"></textarea>
      </div>
      <div class="group">
        <label for="favouriteFruit">favourite Fruit</label>
        <input
          formControlName="favoritefruit"
          id="favouriteFruit"
          type="text"
        />
      </div>
    </form>

    <div class="group buttons">
      <ng-container *ngIf="isNewOwner; else editBtn">
        <button (click)="create()">create</button>
      </ng-container>
      <ng-template #editBtn>
        <button (click)="updateCurrent()">update values</button>
        <!-- <button (click)="deleteCurrent()">delete</button> -->
      </ng-template>
    </div>
  </div>
</div>
